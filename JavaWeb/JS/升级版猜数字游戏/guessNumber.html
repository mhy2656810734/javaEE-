<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版猜数字小游戏</title>
    <link rel="stylesheet" href="guessNumber.css">
</head>
<body>
<div class="big">
            <!-- <h3>开始游戏</h3> -->
    <!-- 当点击这个butten以后,清空所有数据 -->
    <div class="maxDiv">
        <button class="oneButton">重新开始一局游戏</button>
    </div>
    <div class="minDiv">
        <span class="one">请输入要猜的数字:</span>
        <input type ='text'>
        <button class="submit">猜</button>
    </div>
   <div id="maxDiv">
    <span class="two">已经猜的次数:</span>
    <span class="three">0</span>
   </div>
    <!-- 使用这个div表示最后的结果展示 -->
    <div class="result">结果:</div>
</div>
    <script>
        // 生成一个随机数
        let guessNum = parseInt(100*Math.random())+1;
        // 作为重新开始游戏的标记
        let flag = 1;
        console.log(guessNum);
        let resultDiv = document.querySelector('.result');
        let oneDiv = document.querySelector('.one');
        let threeDiv = document.querySelector('.three');
        let input = document.querySelector('input');
        let submitButton = document.querySelector('.submit');
        let startBUtton = document.querySelector('.oneButton');
        submitButton.onclick = function() {
            // 如果用户没输入东西就直接返回
            if (input.value == '') {
                return;
            }
            // 每猜一次,就要让猜的次数+1
            let count = parseInt(threeDiv.innerHTML);
            count += 1;
            threeDiv.innerHTML = count;
            // 读取用户输入的值
            let guess = parseInt(input.value);
            // 判断和生成的随机数的大小
            if (guess<guessNum) {
                resultDiv.innerHTML = '结果:低了';
            } else if (guess > guessNum) {
                resultDiv.innerHTML = '结果:高了';
            } else {
                resultDiv.innerHTML = '结果:对了';
                // 弹出一个提示框,告诉用户,你猜对了
                alert('你可真棒,猜对了');
            }
        }
        startBUtton.onclick=function() {
            // 设置文本框为空
            input.value = '';
            // 设置猜的次数为0
            threeDiv.innerHTML = 0;
            // 消除结果
            resultDiv.innerHTML = '结果:'
            flag = 0;
                // 说明玩家想重开一局
            if (flag === 0) {
                // 让随机数重新生成,同时让flag 重新为true 以便于下次判断
                guessNum = parseInt(100*Math.random())+1;
                console.log(guessNum);
                flag = 1;
            }
        }
        

    </script>
</body>
</html>
